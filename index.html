<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="./assets/img/burger-icon.svg" alt="Burguer">
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="./assets/img/more-icon.svg" alt="More">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="./assets/img/circle-frame.svg" alt="Avatar Frame">
                <img class="menu__avatar" src="./assets/img/photo.jpg" width="40px" height="40px" alt="Photo">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="./assets/img/logo.svg" alt="Logo Google">

        <input type="text" class="content__search">

        <div class="content__offer">
            Made with by <a href="https://github.com/juniorsilvacc" >JÃºniior Silva</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
    
</body>
</html>
